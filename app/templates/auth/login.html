{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie|Shadows Into Light">
    <link rel="stylesheet" type = "text/css" href="{{url_for('static',filename='css/auth.css')}}">
{% endblock %}

{% block content %}
<div class="container login"> 
    <div class="row">
        <div class= "col-md-4"> </div>
        <div class="col-md-4">
            <!--Flash message -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}
            <div class="panel panel-default authentication">
                <h1>Blogs</h1>
                <div class="panel-body">
                    <!-- Login form -->
                    {{wtf.quick_form(login_form)}}
                    <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
                </div>
            </div>
        </div>
        <div clas="col-md-4"> </div>
    </div>
</div>

{% endblock%}
