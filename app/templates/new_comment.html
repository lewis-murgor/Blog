{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows Into Light">
    <link rel="stylesheet" type = "text/css" href="{{url_for('static',filename='css/blog.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="new-blog">
                    <p class="comment"><em>Commenting on {{blog.user.username}}'s blog, <strong>{{blog.title}}</strong></em></p>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            {{ wtf.quick_form(comment_form) }}
                            {{simplemde.load}}
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-md-4"></div>
    </div>
    
</div>

{% endblock %}
